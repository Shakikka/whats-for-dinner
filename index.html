<html="bg">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="bg">
    <header>
      <div class="container">
        <nav>
          <ul class="flex-container">
            <li class="text">What's for Dinner?</li>
            <li><button>ADD A RECIPE</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="box">
      <div class>
        <form class="flexin">
          <p class="question">What are you looking for?<span>*</span></p>
          <label><input type="radio" name="meal" value="Side">Side</label>
          <label><input type="radio" name="meal" value="Main Dish">Main Dish</label>
          <label><input type="radio" name="meal" value="Dessert">Dessert</label>
          <label><input type="radio" name="meal" value="Entire Meal">Entire Meal</label>
          <input id="submit-button" type="submit" value="LET'S COOK!">
        </ul>
      </div>
      <div class="cookpotbox">
        <img src="./assets/cookpot.svg" alt="cookpot">
      </div>



    </main>






  </body>
</html>
